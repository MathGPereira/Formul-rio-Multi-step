<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Matheus Pereira">
		<meta name="description" content="Um site com formulário de vários passos para treinar para a mentoria">
		<meta http-equiv="content-language" content="pt-br"/>
		<meta name="keywords" content="formulario, nome, numero, avancado, pro">
		<meta name="rating" content="mature">
		<title>Formulário multipágina</title>
		<link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
		<link type="text/css" rel="stylesheet" href="./assets/css/style.css">
		<link type="text/css" rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
		<link type="text/css" rel="stylesheet" href="./assets/css/principal/principal.css">
		<link  type="text/css" rel="stylesheet" href="./assets/css/rodape/rodape.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icones/favicon-32x32.png">
	</head>
	<body>
		<header class="cabecalho">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="375" height="172" viewBox="0 0 375 172">
				<defs>
					<path id="a" d="M0 0h375v172H0z"/>
				</defs>
				<g fill="none" fill-rule="evenodd">
					<mask id="b" fill="#fff">
						<use xlink:href="#a"/>
					</mask>
					<use xlink:href="#a" fill="#483EFF"/>
					<g mask="url(#b)">
						<g transform="translate(-151.029 -133.957)">
							<path fill="#6259FF" d="M79.546 349.634c54.547 128.646 292.524 204.132 354.626 99.852 62.102-104.28-95.035-123.204-150.583-230.963-55.547-107.759-98.711-175.015-178.973-150.466C24.354 92.607 25 220.987 79.546 349.634Z"/>
							<ellipse cx="129.864" cy="258.711" fill="#FFAF7E" rx="96.329" ry="96.373"/>
							<path fill="#F9818E" d="M464.88 433.146c87.31-40.69 133.585-206.525 60.253-246.82-73.333-40.293-82.587 68.465-155.485 109.343-72.898 40.877-118.192 72.245-99.348 126.973 18.845 54.728 107.27 51.194 194.58 10.504Z"/>
							<g stroke="#FFF" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="5">
								<path d="m367.336 243.125 15.263-15.549M430.872 251.016l-17.995-15.112M399.36 271.751l-9.94 21.293"/>
							</g>
						</g>
					</g>
				</g>
			</svg>
			<ul class="cabecalho__lista-multipagina">
				<li class="lista-multipagina__item lista-multipagina__item--ativo">1</li>
				<li class="lista-multipagina__item">2</li>
				<li class="lista-multipagina__item">3</li>
				<li class="lista-multipagina__item">4</li>
			</ul>
		</header>
		<main class="principal">
			<form action method autocomplete="on" id="formulario" class="principal__formulario">
                <fieldset class="formulario__conteudo">
                    <legend class="conteudo__titulo">Informações pessoais</legend>
                    <P class="conteudo__descricao">
                        Por favor, forneça seu nome, endereço de e-mail e número de telefone.
                    </P>
                    <label for="nome" class="conteudo__rotulo">Name</label>
                    <input type="text" name="nome" id="nome" class="conteudo__entrada" required placeholder="e.x.: Pedro Marins" maxlength="30" minlength="7">
                    <label for="email" class="conteudo__rotulo">Endereço de E-mail</label>
                    <input type="email" name="email" id="email" class="conteudo__entrada" required placeholder="e.x.: email@dominio.com" pattern="[a-z0-9!#$%&*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                    <label for="numero" class="conteudo__rotulo">Número de Telefone</label>
                    <input type="text" name="numero" id="numero" class="conteudo__entrada" maxlength="15" minlength="15" required placeholder="e.x.: (xxx)xxxxx-xxxx" pattern="\(\d{3}\)\d{5}-\d{4}">
                </fieldset>
            </form>
		</main>
		<footer class="rodape">
			<button type="reset" form="formulario" name="voltar" class="rodape__botao-voltar rodape__botao inativo" data-botao="voltar">Voltar</button>
			<button type="submit" form="formulario" name="proximo" class="rodape__botao-proximo rodape__botao" data-botao="proximo">Próximo Passo</button>
		</footer>
		<script type="module" src="./assets/js/main/main.js"></script>
	</body>
</html>
